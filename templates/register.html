<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Scholars Novara Institute</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Auth Page Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Universal Form Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body class="auth-body">
    <div class="decorative-orb orb1"></div>
    <div class="decorative-orb orb2"></div>

    <div class="auth-form-container form-container-glassy">
        <div class="auth-header">
            <h1 class="form-title">Create Account</h1>
            <p>Join our community of lifelong learners.</p>
        </div>

        <form action="{{ url_for('main.register') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="name" class="sr-only">Full Name</label>
                <input type="text" id="name" name="name" class="input-glassy" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" class="input-glassy" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="input-glassy" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle-icon"></i>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="sr-only">I am a:</label>
                <select id="role" name="role" class="input-glassy">
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary-glass">Create Account</button>
            </div>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('main.login') }}">Sign In</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
