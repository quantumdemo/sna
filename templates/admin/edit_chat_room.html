{% extends "base.html" %}

{% block title %}Edit Chat Room{% endblock %}

{% block content %}
<div class="form-container-glassy">
    <div class="form-header">
        <h2 class="form-title">Edit Chat Room: {{ room.name }}</h2>
    </div>
    <form method="POST" action="{{ url_for('admin.edit_chat_room', room_id=room.id) }}" enctype="multipart/form-data">
        <div class="form-grid">
            <div class="form-group full-span">
                <label for="name">Room Name</label>
                <input type="text" class="input-glassy" id="name" name="name" value="{{ room.name }}" required>
            </div>
            <div class="form-group full-span">
                <label for="description">Description</label>
                <textarea class="input-glassy" id="description" name="description" rows="3">{{ room.description or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="cover_image">New Cover Image (optional)</label>
                <input type="file" class="input-glassy" id="cover_image" name="cover_image">
            </div>
            <div class="form-group">
                <label>Options</label>
                <div class="radio-group-glassy">
                    <input type="checkbox" class="form-check-input" id="speech_enabled" name="speech_enabled" {% if room.speech_enabled %}checked{% endif %}>
                    <label class="form-check-label" for="speech_enabled">Enable Speech-to-Text</label>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <a href="{{ url_for('admin.manage_chat') }}" class="btn-secondary-glass">Cancel</a>
            <button type="submit" class="btn-primary-glass">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
