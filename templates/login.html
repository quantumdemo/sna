<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scholars Novara Institute</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Auth Page Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Universal Form Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body class="auth-body">
    <div class="decorative-orb orb1"></div>
    <div class="decorative-orb orb2"></div>

    <div class="auth-form-container form-container-glassy">
        <div class="auth-header">
            <span class="header-icon">ðŸ”‘</span>
            <h1 class="form-title">Sign In</h1>
            <p>Welcome back to the future of learning.</p>
        </div>

        <form action="{{ url_for('main.login') }}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" class="input-glassy" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="input-glassy" placeholder="Password" required>
                    <i class="fas fa-eye password-toggle-icon"></i>
                </div>
            </div>

            <div class="form-options">
                <div class="custom-switch">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary-glass">Sign In</button>
            </div>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('main.register') }}">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <a href="{{ url_for('main.register') }}" class="mobile-fab">+</a>
</body>
</html>
