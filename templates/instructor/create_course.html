{% extends "base.html" %}

{% block title %}Create New Course{% endblock %}

{% block content %}
<div class="form-container-glassy">
    <div class="form-header">
        <h1 class="form-title">Create a New Course</h1>
    </div>
    <form action="{{ url_for('instructor.create_course') }}" method="post" enctype="multipart/form-data">
        <div class="form-grid">
            <div class="form-group full-span">
                <label for="title">Course Title:</label>
                <input type="text" id="title" name="title" required class="input-glassy">
            </div>
            <div class="form-group full-span">
                <label for="description">Course Description:</label>
                <textarea id="description" name="description" rows="5" required class="input-glassy"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category_id" required class="input-glassy">
                    <option value="">Select a Category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="price_naira">Price (â‚¦):</label>
                <input type="number" id="price_naira" name="price_naira" min="0" required onchange="togglePaymentFields()" class="input-glassy">
            </div>
        </div>

        <div id="payment-instructions" style="display: none; margin-top: 2rem;">
            <div class="form-header">
                <h3 class="form-title" style="font-size: 1.5rem;">Payment Instructions</h3>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="bank_name">Bank Name:</label>
                    <input type="text" id="bank_name" name="bank_name" class="input-glassy">
                </div>
                <div class="form-group">
                    <label for="account_number">Account Number:</label>
                    <input type="text" id="account_number" name="account_number" class="input-glassy">
                </div>
                <div class="form-group">
                    <label for="account_name">Account Name:</label>
                    <input type="text" id="account_name" name="account_name" class="input-glassy">
                </div>
                <div class="form-group">
                    <label for="extra_instructions">Extra Instructions:</label>
                    <textarea id="extra_instructions" name="extra_instructions" rows="3" class="input-glassy"></textarea>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 1.5rem;">
            <label for="cover_image">Cover Image:</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" class="input-glassy">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary-glass">Create Course</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePaymentFields() {
    const price = document.getElementById('price_naira').value;
    const paymentDiv = document.getElementById('payment-instructions');
    if (price > 0) {
        paymentDiv.style.display = 'block';
    } else {
        paymentDiv.style.display = 'none';
    }
}
// Run on page load in case of form validation errors
document.addEventListener('DOMContentLoaded', togglePaymentFields);
</script>
{% endblock %}
